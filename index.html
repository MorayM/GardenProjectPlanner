<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/site.css">
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="lib/blob.js" type="text/javascript"></script>
        <script src="lib/FileSaver.min.js" type="text/javascript"></script>
        <script src="app/app.js" type="text/javascript"></script>
    </head>
    <body>
        <header><h1>Charlotte's Garden Planner</h1></header>
        <div class="container">
            <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#plants" data-toggle="tab">Plant library</a></li>
                <li><a href="#gardens" data-toggle="tab">Gardens</a></li>
                <li><a href="#people" data-toggle="tab">People</a></li>
            </ul>
            <div class="tab-content" id="plants">
                <div class="tab-pane active" id="plants">
                    <h2 id="plants">Plant library</h2>
                    <table id="allPlants" class="table table-striped" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Latin name</th>
                                <th>Common name</th>
                                <th>Spread (m)</th>
                                <th>Height (m)</th>
                                <th>Count</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <h4>Add item</h4>
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="latin" placeholder="Latin name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="common" placeholder="Common name">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" step="0.1" min="0" class="form-control" id="spread" placeholder="Spread">
                                <div class="input-group-addon">m</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                            <input type="number" step="0.1" min="0" class="form-control" id="height" placeholder="Height">
                                <div class="input-group-addon">m</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="addPlant" class="btn btn-success">Add</button>
                        </div>                        
                    </div>
                </div>
                <div class="tab-pane" id="gardens">
                    <h2 id="gardens">Gardens</h2>
                </div>
                <div class="tab-pane" id="people">
                    <h2 id="people">People</h2>
                </div>
            </div>
        </div>
        <footer>
            <a role="button" class="btn btn-success">Save all</a>
        </footer>
        <script>
            $('body').height(window.innerHeight)
        </script>
    </body>
</html>
